{% extends "master.html" %}

{% block content %}

<h1>Sensores Cadastrados</h1>

<form method="post">
    {% csrf_token %}
    <label for="sensor">Selecione um Sensor:</label>
    <select name="sensor_id" id="sensor" required>
        {% for sensor in sensores %}
            <option value="{{ sensor.id }}">{{ sensor }}</option>
        {% endfor %}
    </select>
    <button type="submit">Simular Leitura</button>
</form>

{% endblock %}
